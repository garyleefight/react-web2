version: 0.1
env:
    variables: []
build:
    phases:
        pre_build:
            commands:
                - 'yarn install'
                - 'yarn run setup'
        build:
            commands:
                - 'yarn run build'
        post_build:
            commands: []
    artifacts:
        files:
            - '**/*'
        discardPaths: true
        baseDirectory: build
    cache:
        paths:
            - node_modules
